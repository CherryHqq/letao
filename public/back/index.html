<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>乐淘商城</title>
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">

</head>

<body>

  <!-- 左边侧边栏 -->
  <div class="lt-aside">
    <!-- 标题 -->
    <div class="brand">
      <a href="#">亚米亚米</a>
    </div>
    <!-- 用户头像 -->
    <div class="user">
      <img src="./images/default.png" alt="">
      <p>超级管理员</p>
    </div>
    <!-- 导航 -->
    <div class="nav">
      <ul>
        <li>
          <a class="current" href="#">
            <i class="glyphicon glyphicon-user"></i>
            <span>用户管理</span>
          </a>
        </li>
        <li>
          <a href="javascript:;" id="category">
            <i class="glyphicon glyphicon-list"></i>
            <span>分类管理</span>
          </a>
          <!-- 用于切换显示的二级列表 -->
          <div class="child">
            <a href="first.html">一级分类</a>
            <a href="second.html">二级分类</a>
          </div>
        </li>
        <li>
          <a href="product.html">
            <i class="glyphicon glyphicon-tags"></i>
            <span>商品管理</span>
          </a>
        </li>
      </ul>
    </div>
  </div>
  <!-- 右侧主题部分 -->
  <div class="lt_main">
    <!-- 头部 -->
    <div class="lt_topbar">
      <!-- pull-left   pull-right -->
      <a class="icon_left pull-left" href="#">
        <i class="glyphicon glyphicon-align-justify"></i>
      </a>
      <!-- 添加data-toggle="modal" data-target="#logoutModal" 实现点击右图标弹出模态框，还可用js，我们用js -->
      <a class="icon_right pull-right" href="#">
        <i class="glyphicon glyphicon-log-out"></i>
      </a>
    </div>
    <!-- 流式布局容器 container-fluid 特征:
       宽度100%,  默认有左右的 15px padding -->
    <div class="container-fluid">
      <!-- 链接导航, 路径导航 -->
      <ol class="breadcrumb mt_20">
        <li><a href="index.html">管理系统</a></li>
        <li class="active">首页</li>
      </ol>
    </div>
  </div>

  <!-- 模态框 -->
  <div class="modal fade" tabindex="-1" id="logoutModal">
    <div class="modal-dialog modal-sm" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">温馨提示</h4>
        </div>
        <div class="modal-body red">
          <p class="red">
            <i class="glyphicon glyphicon-info-sign"></i>
            <span>您确定要退出后台管理系统吗？</span>
          </p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary" id="logoutBtn">退出</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->




  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
  <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
  <script src="./lib/nprogress/nprogress.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/isLogin.js"></script>
</body>

</html>
